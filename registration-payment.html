<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            max-width: 100%;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .price-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 25px 20px;
            margin-bottom: 25px;
        }

        .price-card p {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .price-card .amount {
            font-size: 42px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .price-card .amount small {
            font-size: 20px;
        }

        .features {
            text-align: left;
            margin-bottom: 25px;
        }

        .features li {
            list-style: none;
            padding: 8px 0;
            color: #555;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .features li:before {
            content: "âœ“";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
            font-size: 18px;
        }

        #payBtn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        #payBtn:active {
            transform: scale(0.98);
        }

        #payBtn:hover {
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #doneBtn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #doneBtn:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none !important;
        }

        .success-message {
            text-align: center;
            color: #4CAF50;
            font-size: 14px;
            margin-top: 15px;
        }

        .checkmark {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .price-card .amount {
                font-size: 36px;
            }

            #payBtn, #doneBtn {
                padding: 12px;
                font-size: 15px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px 12px;
            }

            .header h1 {
                font-size: 20px;
            }

            .price-card {
                padding: 20px 15px;
            }

            .price-card .amount {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Register Now</h1>
            <p>Complete your registration</p>
        </div>

        <div class="price-card">
            <p>Registration Fee</p>
            <div class="amount">
                <small>â‚¹</small>12
            </div>
            <p style="font-size: 12px; margin-top: 8px;">One-time payment</p>
        </div>

        <ul class="features">
            <li>Instant access</li>
            <li>Secure payment</li>
            <li>24/7 support</li>
        </ul>

        <button id="payBtn">ðŸ’³ Pay Now</button>

        <div id="successDiv" class="hidden">
            <div class="checkmark">âœ…</div>
            <button id="doneBtn">Done</button>
            <div class="success-message">Payment completed successfully!</div>
        </div>
    </div>

    <script>
        var options = {
            "key": "rzp_live_SFPgatX34SQ1qU", // Replace with your Razorpay Key ID
            "amount": 1200, // Amount in paise (12 rupees = 1200 paise)
            "currency": "INR",
            "name": "Your Company Name",
            "description": "Registration Fee",
            "image": "https://your-logo-url.com/logo.png", // Optional: Add your logo
            "handler": function (response) {
                // Payment successful
                document.getElementById('payBtn').classList.add('hidden');
                document.getElementById('successDiv').classList.remove('hidden');
                console.log("Payment ID: " + response.razorpay_payment_id);
            },
            "modal": {
                "ondismiss": function() {
                    console.log("Payment modal dismissed");
                }
            },
            "theme": {
                "color": "#667eea"
            },
            "prefill": {
                "name": "",
                "email": "",
                "contact": ""
            }
        };

        document.getElementById('payBtn').addEventListener('click', function(e) {
            var rzp = new Razorpay(options);
            rzp.open();
            e.preventDefault();
        });

        document.getElementById('doneBtn').addEventListener('click', function() {
            alert('Thank you for registering!');
            // Redirect or perform additional actions
            // window.location.href = '/dashboard'; // Example redirect
        });
    </script>
</body>
</html>
